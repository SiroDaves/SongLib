name: songlib
description: "SongLib gives you access to your church songbook/hymns seamlessly that you don't have to worry about even being online once you have set up the app on your device."
publish_to: 'none'
version: 1.0.799

environment:
  sdk: ^3.5.4

dependencies:
  card_swiper: ^3.0.1
  context_menus: ^2.0.0+1
  connectivity_plus: ^6.1.3
  cupertino_icons: ^1.0.8
  dartx: ^1.2.0
  floor: ^1.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_platform_alert: ^0.6.1
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.4
  get_it: ^7.2.0
  injectable: ^2.5.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  package_info_plus: ^8.1.2
  path: ^1.9.0
  path_provider: ^2.1.5
  pdf: ^3.11.1
  percent_indicator: ^4.2.4
  permission_handler: ^11.3.1
  rxdart: ^0.28.0
  share_plus: ^10.1.4
  shared_preferences: ^2.3.3
  sizer: ^3.0.5
  skeleton_loader: ^2.0.0+4
  sqflite: ^2.4.1
  styled_widget: ^0.4.1
  textstyle_extensions: ^2.0.0-nullsafety
  timeago: ^3.7.0
  url_launcher: ^6.3.1
  wakelock_plus: ^1.2.10
  window_manager: ^0.4.3
  #sentry_flutter: ^8.14.0

dev_dependencies:
  build_runner: ^2.4.13
  floor_generator: ^1.5.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  freezed: ^2.5.7
  injectable_generator: ^2.6.2
  json_serializable: ^6.9.0
    
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
  fonts:
    - family: TrebuchetMS
      fonts:
        - asset: assets/fonts/Trebuchet-MS.ttf